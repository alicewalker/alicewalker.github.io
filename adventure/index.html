<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <title>Jquery Choose Your Own Adventure</title>
      <script type="text/javascript" src="jquery-1.6.4.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){

           $("#1st").click(function(){
           $("#choice1").show();
           $("button#1st").hide();
           $("button#2nd").hide();
           });

          });
  </script>

  <style>
    #choice1 {display:none;}
    #choice2 {display:none;}
  </style>
</head>

<body>
  <h1>The Story Begins</h1>
  <div id="intro">
  <p>This is the beginning of the story, make a choice</p>
  </div>
  <p>
  <input type="submit" name="1st" id="1st" value="First choice">
  </p>
  
  <input type="submit" name="2nd" id="2nd" value="Second choice">
  </p>
  
  <div id="choice1">
    <p>This is the first choice and the consequences</p>
  </div>
  
  <div id="choice2">
    <p>This is the second choice and the consequences</p>
  </div>
</body>
</html>
